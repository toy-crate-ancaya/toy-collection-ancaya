spring.application.name=toy

spring.datasource.url=${DATABASE_PROD_URL}
spring.datasource.username=${DATABASE_PROD_USERNAME}
spring.datasource.password=${DATABASE_PROD_PASSWORD}
spring.datasource.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

